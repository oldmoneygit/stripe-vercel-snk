<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Stripe Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6772e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5469d4;
    }
  </style>
</head>
<body>
  <h1>Teste Stripe Checkout</h1>
  <button id="pagar-com-stripe">Pagar com Stripe</button>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const checkoutBtn = document.querySelector('#pagar-com-stripe');

      if (!checkoutBtn) {
        console.warn('ğŸš¨ BotÃ£o #pagar-com-stripe nÃ£o encontrado no DOM.');
        return;
      }

      // Simular itens do carrinho para teste
      const items = [
        { price: 7999, quantity: 2, title: 'Nike SB Dunk Low Strange Love Skateboards' }
      ];

      // Calcular o total e formatar os valores
      const totalPrice = items.reduce((sum, item) => sum + item.price * item.quantity, 0);
      const formattedTotalPrice = (totalPrice / 100).toLocaleString('es-ES', {
        style: 'currency',
        currency: 'EUR',
      }); // Dividir por 100 para converter de centavos para euros

      const formattedUnitPrice = (items[0].price / 100).toLocaleString('es-ES', {
        style: 'currency',
        currency: 'EUR',
      }); // Dividir por 100 para converter de centavos para euros

      // Atualizar o texto do botÃ£o
      checkoutBtn.textContent = `Pagar ${formattedTotalPrice} (Cantidad ${items[0].quantity}, ${formattedUnitPrice} unidad)`;

      checkoutBtn.addEventListener('click', async () => {
        console.log('ğŸ‘Š Clique detectado. Iniciando processo...');

        try {
          console.log('ğŸš€ Enviando itens para a API do backend Stripe:', items);

          // Enviar os itens para a API do backend
          const response = await fetch('https://checkout.snkhouse.com/api/create-checkout', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ items }),
          });

          console.log('ğŸ“¡ STATUS CODE:', response.status);

          if (!response.ok) {
            const errorText = await response.text();
            console.error('âŒ Erro na resposta da API:', errorText);
            alert('Erro ao iniciar o checkout. Tente novamente mais tarde.');
            return;
          }

          const data = await response.json();
          console.log('ğŸ“¦ Resposta da API:', data);

          // Redirecionar para a URL do Stripe
          if (data && data.url) {
            console.log('âœ… Redirecionando para Stripe:', data.url);
            window.location.href = data.url; // Redirecionar para a URL do Stripe
          } else {
            console.warn('âš ï¸ Resposta sem URL vÃ¡lida:', data);
            alert('NÃ£o foi possÃ­vel iniciar o checkout. Tente novamente.');
          }
        } catch (err) {
          console.error('ğŸ’¥ Erro geral no checkout Stripe:', err.message);
          alert('Erro inesperado ao tentar iniciar o checkout Stripe.');
        }
      });
    });
  </script>
</body>
</html>
